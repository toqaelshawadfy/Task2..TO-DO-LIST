<!doctype html>
<html lang="en">
    <head>
        <title>TO DO LIST</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- font-awesome -->
        <link rel="stylesheet "href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fontawesome.com/">
        <link rel="stylesheet" href="css/icofont.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- index css -->
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <div class="dolist">
            <div class="title text-center mt-5">
                Just Do It..|
            </div>
            <div class="container mt-5 d-flex justify-content-center align-items-center">
                <div class="row mt-5" id="my_cards">

                </div>

            </div>
            <div class="toast_list" id="toast_list">

            </div>
            <div class="plus position-fixed">
                <!-- Button trigger modal -->
               <button type="button" data-bs-toggle="modal" data-bs-target="#taskModal">
                 <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <!-- Modal -->
          <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                  <h1 class="modal-title fs-5" id="taskModalLabel">Add a Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title_inp" class="form-label">Title</label>
                        <input type="email" class="form-control" id="title_inp">
                    </div>
                    <div class="mb-3">
                        <label for="desc_inp" class="form-label">Description</label>
                        <textarea class="form-control" id="desc_inp" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date_inp" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date_inp" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <div class="modal-footer d-flex  justify-content-center">
                    <button type="button" class="btn btn-add" data-bs-dismiss="modal" id="add_btn">ADD</button>
                </div>
            </div>
            </div>
            </div>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
